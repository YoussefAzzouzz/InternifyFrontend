<div class="container mt-5">
  <h2 class="text-center text-primary">Edit Application</h2>

  <div class="card p-4 shadow-lg">
    <div class="mb-3">
      <label class="form-label"><strong>CV</strong></label>
      <input type="text" [(ngModel)]="application.cv" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Motivation Letter</strong></label>
      <textarea [(ngModel)]="application.motivationLetter" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Status</strong></label>
      <select [(ngModel)]="application.status" class="form-control">
        <option value="Pending">Pending</option>
        <option value="Accepted">Accepted</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-success" (click)="updateApplication()">Update</button>
      <button class="btn btn-danger" (click)="deleteApplication()">Delete</button>
      <button class="btn btn-secondary" [routerLink]="['/applications']">Cancel</button>
    </div>
  </div>
</div>
