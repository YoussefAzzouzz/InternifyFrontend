<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="offer-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="offer.title" name="title" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="offer.description" name="description" required class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="offer.category" name="category" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="datePub">Date of Publication:</label>
    <input type="date" id="datePub" [(ngModel)]="offer.datePub" name="datePub" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="dateExp">Expiration Date:</label>
    <input type="date" id="dateExp" [(ngModel)]="offer.dateExp" name="dateExp" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileChange($event)" required class="form-control-file" />
  </div>

  <button type="submit" class="btn btn-primary">Submit Offer</button>
</form>
