<form [formGroup]="responseForm" (ngSubmit)="submitResponse()" class="response-form" style="padding-top: 100px">
  <!-- Comment Field -->
  <div class="form-group">
    <label for="comment" class="form-label">Comment</label>
    <textarea id="comment" formControlName="comment" rows="4" class="form-control"
              placeholder="Enter your comment..."
              [class.invalid]="responseForm.controls['comment'].invalid && responseForm.controls['comment'].touched">
    </textarea>
    <div *ngIf="responseForm.controls['comment'].touched && responseForm.controls['comment'].invalid" class="error-message">
      <small *ngIf="responseForm.controls['comment'].errors?.['required']">Comment is required.</small>
      <small *ngIf="responseForm.controls['comment'].errors?.['minlength']">Comment must be at least 10 characters.</small>
      <small *ngIf="responseForm.controls['comment'].errors?.['maxlength']">Comment cannot exceed 1000 characters.</small>
    </div>
  </div>

  <!-- Status Field -->
  <div class="form-group">
    <label for="status" class="form-label">Status</label>
    <select id="status" formControlName="status" class="form-control"
            [class.invalid]="responseForm.controls['status'].invalid && responseForm.controls['status'].touched">
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Rejected">Rejected</option>
    </select>
    <div *ngIf="responseForm.controls['status'].touched && responseForm.controls['status'].invalid" class="error-message">
      <small *ngIf="responseForm.controls['status'].errors?.['required']">Status is required.</small>
      <small *ngIf="responseForm.controls['status'].errors?.['pattern']">Invalid status selected.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button type="submit" [disabled]="responseForm.invalid" class="btn btn-submit">Submit Response</button>
  </div>
</form>
