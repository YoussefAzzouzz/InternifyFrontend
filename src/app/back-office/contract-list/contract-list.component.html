<div class="back-office-wrapper"><!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i> <!-- FontAwesome icon for menu -->
      </button>
      <div class="navbar-logo">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
      </div>
    </div>
    <div class="navbar-right" style="padding-right: 60px">
      <form class="search-form">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="user-profile">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User" class="user-avatar">
        <div class="user-info" style="font-size: 18px">
          <p class="user-name">John Doe</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <ul class="sidebar-menu">
      <li><a routerLink="/back-office" class="sidebar-link"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a routerLink="/back-office/demand" class="sidebar-link"><i class="fas fa-users"></i> Internship Demands</a></li>
      <li><a routerLink="/back-office/users" class="sidebar-link"><i class="fas fa-users"></i> Users</a></li>

      <li><a routerLink="/contracts" class="sidebar-link"><i class="fas fa-users"></i> Contracts</a></li>
      <li><a routerLink="/view-reports" class="sidebar-link"><i class="fas fa-file-alt"></i> Reports</a></li>

      <li><a routerLink="/back-office/settings" class="sidebar-link"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="padding-top: 100px" [class.collapsed]="isSidebarCollapsed">
    <router-outlet><div class="contract-container">
      <div class="card shadow-lg p-5">
        <h2 class="contract-title">All Contracts</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover contract-table">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contract of contracts| slice:(currentPage-1)*itemsPerPage:(currentPage)*itemsPerPage">
              <td>{{ contract.id }}</td>
              <td>{{ contract.startDate | date }}</td>
              <td>{{ contract.endDate | date }}</td>
              <td>
              <span class="badge" [ngClass]="getStatusClass(contract.status)">
                {{ contract.status }}
              </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
      <div class="d-flex justify-content-center mt-3">
        <pagination
          [totalItems]="contracts.length"
          [(ngModel)]="currentPage"
          [itemsPerPage]="itemsPerPage"
          (pageChanged)="pageChanged($event)">
        </pagination>
      </div>




      <div class="chart-container">
        <h3>ðŸ“Š Contracts by Status (Chart)</h3>
        <canvas id="contractChart"></canvas>
      </div>

    </router-outlet> <!-- BackOffice Component will render here -->
  </div></div>
