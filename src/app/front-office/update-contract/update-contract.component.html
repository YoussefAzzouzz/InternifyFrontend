
<div class="container">
  <div class="form-container">
    <h2>Update Contract</h2>
    <form (ngSubmit)="updateContract()">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" [(ngModel)]="contract.startDate" name="startDate">
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="form-control" [(ngModel)]="contract.endDate" name="endDate">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" [(ngModel)]="contract.status" name="status">
          <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-block" >Save Changes</button>
      <button class="btn btn-primary btn-block" [routerLink]="['/front-office/contract']">
        View My Contracts
      </button>
    </form>
  </div>
</div>
