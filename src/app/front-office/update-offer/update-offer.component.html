<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-offer-form">
  <div class="form-group">
    <input id="title" formControlName="title" placeholder="Offer Title" class="form-control" required>
  </div>

  <div class="form-group">
    <textarea id="description" formControlName="description" placeholder="Offer Description" class="form-control" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <input id="category" formControlName="category" placeholder="Offer Category" class="form-control" required>
  </div>

  <div class="form-group">
    <input type="datetime-local" id="datePub" formControlName="datePub" class="form-control" required>
  </div>

  <div class="form-group">
    <input type="datetime-local" id="dateExp" formControlName="dateExp" class="form-control" required>
  </div>

  <div class="form-group">
    <input type="file" id="image" (change)="onImageSelected($event)" class="form-control-file">
  </div>

  <button type="submit" class="btn btn-primary">Update Offer</button>
</form>
