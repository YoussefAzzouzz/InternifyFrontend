<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"

      [src]="logocomsomitounsi" alt=""  height="300px" title="Tswiret Consomi Tounsi"

      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>

        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>









          <div (ngSubmit)="onSubmit()"
          class="h-captcha"   id="captcha-container"
               data-sitekey="01a6877a-c406-487e-a574-11a65a7e29ae"
               data-callback="onVerify">
          </div>



            <button class="btn btn-primary btn-block">Sign In</button>






        <div *ngIf="form.username && form.username.length > 0">
          <a href="javascript:void(0)" (click)="validateUsername()">
            Forgot Password?
          </a>
        </div>


        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">
          <div class="error-icon">⚠️</div>
          <div class="error-text">{{ errorMessage }}</div>
        </div>






      </div>





    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
