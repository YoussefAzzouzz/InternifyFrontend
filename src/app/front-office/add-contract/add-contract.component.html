

<div class="main-content">
  <div class="contract-form-container">
    <h2>Add Contract</h2>
    <form (submit)="submitContract()">
      <div class="form-group">
        <label>Entreprise ID:</label>
        <input type="text" [value]="contract.entrepriseId" readonly />
      </div>



      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="contract.startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label>End Date:</label>
        <input type="date" [(ngModel)]="contract.endDate" name="endDate" required />
      </div>

      <div class="form-group">
        <label>Status:</label>
        <select [(ngModel)]="contract.status" name="status" required>
          <option value="PENDING">Pending</option>
          <option value="SIGNED">Signed</option>

        </select>
      </div>

      <div class="form-group">
        <label>Upload File:</label>
        <input type="file" (change)="onFileSelected($event)" accept=".pdf" required />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <button class="submit-btn" [routerLink]="['/front-office/contract']">
        View My Contracts
      </button>

    </form>
  </div>
</div>
