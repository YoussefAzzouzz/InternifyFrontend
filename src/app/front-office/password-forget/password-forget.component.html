<div class="col-md-12">
  <div class="card card-container">
    
    <!-- PIN Input -->
    <div class="form-group">
      <label for="PIN" class="form-label">Enter the PIN sent to your phone:</label>
      <input
        type="text"
        [(ngModel)]="formPin.PIN"
        (ngModelChange)="validatePin()"
        class="form-control"
        placeholder="Enter your PIN"
      />
    </div>

    <!-- New Password Form (Displayed only if PIN is correct) -->
    <div *ngIf="showPasswordForm">
      <div class="form-group">
        <label for="Password" class="form-label">New Password:</label>
        <input
          type="password"
          [(ngModel)]="form.Password"
          class="form-control"
          placeholder="Enter new password"
        />
      </div>

      <div class="form-group">
        <label for="ReTypePassword" class="form-label">Re-enter Password:</label>
        <input
          type="password"
          [(ngModel)]="form.ReTypePassword"
          class="form-control"
          placeholder="Re-enter your password"
        />
      </div>

      <!-- Error message for password mismatch -->
      <div *ngIf="passwordMismatch" class="alert alert-danger" role="alert">
        Passwords do not match!
      </div>

      <!-- Reset Password Button -->
      <div class="form-group">
        <button (click)="resetPassword()" class="btn btn-primary btn-block">
          Reset Password
        </button>
      </div>
    </div>
  </div>
</div>
